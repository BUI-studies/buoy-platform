name: CI & Deploy

on:
  pull_request:
    types: [opened, synchronize, reopened]

  push:
    branches: [master] # <â”€ repoâ€™s main branch

  workflow_dispatch: {}

env:
  APP_DIR: /home/deploy/buoy-platform # <â”€ new location
  PM2_APP: buoy

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 1) BUILD â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node LTS
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: yarn

      - name: ðŸ“¦ Install deps (mono-repo, no recursion)
        run: |
          yarn install --frozen-lockfile --ignore-scripts
          (cd client && yarn install --frozen-lockfile)
          (cd server && yarn install --frozen-lockfile)

      - name: ðŸ—ï¸ Build project
        run: yarn build

      - name: ðŸ—œï¸ Package production bundle
        run: |
          mkdir -p deploy
          cp server/package.json server/yarn.lock deploy/
          cp -r server/dist deploy/dist
          tar -czf bundle.tar.gz -C deploy .

      - name: ðŸ“¡ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bundle
          path: bundle.tar.gz
          retention-days: 7

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 2) DEPLOY â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Download artifact
        uses: actions/download-artifact@v4
        with:
          name: bundle
          path: .

      - name: ðŸšš SCP bundle to droplet
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          passphrase: ${{ secrets.DO_SSH_PASSPHRASE }}
          port: ${{ secrets.DO_SSH_PORT }}
          source: 'bundle.tar.gz'
          target: '~/bundle.tar.gz' # always writable

      - name: ðŸš€ Remote untar & PM2 reload
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          passphrase: ${{ secrets.DO_SSH_PASSPHRASE }}
          port: ${{ secrets.DO_SSH_PORT }}
          script: |
            set -e
            APP_DIR="${{ env.APP_DIR }}"
            PM2_APP="${{ env.PM2_APP }}"

            mkdir -p "$APP_DIR"
            tar -xzf ~/bundle.tar.gz -C "$APP_DIR"
            rm ~/bundle.tar.gz

            cd "$APP_DIR"

            # install prod deps first time or when lockfile newer
            if [ ! -d node_modules ] || [ deploy/yarn.lock -nt node_modules ]; then
              yarn install --production --frozen-lockfile
            fi

            if pm2 ls | grep -q "$PM2_APP"; then
              pm2 reload "$PM2_APP"
            else
              pm2 start dist/index.js --name "$PM2_APP"
              pm2 save
            fi
